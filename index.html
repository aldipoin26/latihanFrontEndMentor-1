<!DOCTYPE html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="kontainer">
      <article class="gambar-utama">
        <img src="images/image-equilibrium.jpg" alt="">
        <div>
          <img src="images/icon-view.svg" alt="">
        </div>
      </article>

      <article>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <ul>
          <li> <img src="images/icon-ethereum.svg" alt="" />0.041 1ETH</li>
          <li> <img src="images/icon-clock.svg" alt="" />3 days left</li>
        </ul>
      </article>
      <article class="avatar">
        <img src="images/image-avatar.png" alt="" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </article>
    </div>
    <div class="atribusi">
      <h2>Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a></h2>
      <h2>Coded by <a href="#">Gusti Muhammad Aldi Rifqi</a></h2>
    </div>
  </main>
</body>
</html>
